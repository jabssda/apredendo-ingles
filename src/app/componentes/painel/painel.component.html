<div class="container">
    <div class="h-100 p-5 bg-light border rounded-3">
      <div class="row">
        <div class="col-sm-6">
            <app-progresso  [progresso]="progresso"></app-progresso>
        </div>
        <div class="col-sm-6">
          <div class="d-flex flex-row-reverse bd-highlight">
          <app-tentativas [tentativas]="tentativas"></app-tentativas>
        </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <h6>{{instrucao}}</h6>
            <p>{{rodadaFrase.fraseEng}}</p>
            <div class="mb-3">
              <textarea
                  class="form-control"
                  rows="3"
                  (input)="atualizaResposta($event)"
                  [value]="resposta"
                  ></textarea>
            </div>

            <div class="d-flex flex-row-reverse bd-highlight">
              <button type="button" class="btn btn-primary"(click)="verificarResposta()" >Verificar</button>
            </div>



        </div>
      </div>

  </div >
</div>
