<app-header></app-header>

<div class="main" *ngIf="jogoEmAndamento; else fimDeJogo">
  <app-painel (encerrarJogo)="encerrarJogo($event)"></app-painel>
</div>

<ng-template #fimDeJogo>
  <div *ngIf="ganhou===false; else fimDeJogoVitoria" class="container" style="margin-top: 50px;">
    <div class="row">
      <div class="col">
        <h3 style="color: red">Fim de jogo, infelizmente você perdeu</h3>
        <button class="btn btn-primary" (click)="reiniciarJogo()">Jogar Novamente</button>
      </div>
    </div>
  </div>

</ng-template>

<ng-template #fimDeJogoVitoria>
  <div  class="container" style="margin-top: 50px;">
    <div class="row">
      <div class="col">
        <h3 style="color: green">Fim de jogo, infelizmente você ganhou</h3>
        <button class="btn btn-primary" (click)="reiniciarJogo()">Jogar Novamente</button>
      </div>
    </div>
  </div>

</ng-template>
